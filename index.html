<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="dark.svg" type="image/x-icon" id="faviconTag"/>
    <title>Recipe Grabber for Bloke's</title>
</head>
<body>
    <header>
        <section class="hero pt-3">
            <div class="hero-head">
                <div class="container pb-3">
                  <div class="is-pulled-right">
                    <button id="saved-recipes" class="button is-rounded tooltip-page-top btn-primary" type="button">
                      <span>Saved Recipes</span>
                    </button>
                  </div>
                    <!--Hero Banner Titles-->
                  <div class="hero-banner pt-3">
                    <h1 class="title is-1">Recipe Grabber for Bloke's <i class="fa-solid fa-beer-mug-empty"></i> <i class="fa-solid fa-utensils"></i></h1>
                    <h4 class="title is-4 text-center">An application to help you to decide what to cook when you're all out of ideas</h4>
                    <h4 id="message" class="title is-4"></h4>
                  </div>
                </div>
            </div>
        </section>
    </header>
    <main class="container-fluid pt-5">
      <div id="search-form">
          <div class="content">
              <form id="search-bar" class="field is-clearfix is-mobile is-in-search">
                  <div class="field has-addons">
                    <div class="control is-expanded has-icons-left">
                          <input id="api-key" class="input is-medium is-rounded" type="text" placeholder="Enter Spoonacular API Key here...">
                          <span class="icon is-small is-left">
                              <i class="fa fa-key"></i>
                          </span>
                    </div>
                      <div class="control is-expanded has-icons-left">
                          <input id="search-text" class="input is-medium is-rounded" type="text" placeholder="Search for a recipe...">
                          <span class="icon is-small is-left">
                              <i class="fa fa-search"></i>
                          </span>
                      </div>
                      <div class="control">
                          <button type="submit" id="search-button" class="button btn-primary is-medium is-rounded">
                              Search
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <div class="row pt-5">
        <section class="container pb-3">
            <div class="row" id="recipe-title-main">
                <h1 class="title is-4 col-lg-12 has-text-centered result-heading">Recipe List</h1>
                <hr>
            </div>
            <div id="recipe-display">

            </div>
        </section>
    </div>

    <div id="saved-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Saved Recipes</p>

                <button class="close-modal delete" aria-label="close"></button>
            
            </header>
            <section id="recipes" class="modal-card-body">

            </section>
        </div>
    </div>
    <div id="displayed-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="recipe-title"></p>
           
                <button class="close-modal delete" aria-label="close"></button>
            </header>
            <section id="displayed-recipe" class="modal-card-body">
                <div id="recipe">

                </div> 
                <div id="recipe-id"></div>
            </section>
        </div>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="saved-recipe-title"></p>
           
                <button class="close-modal delete" aria-label="close"></button>
            </header>
            <section id="display-saved-recipe" class="modal-card-body">
                <div id="savedrecipe">

                </div> 
            </section>
        </div>
    </div>

    <div id="ingredients-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title is-2" id="ingredients-title"></p>
           
                <button class="close-modal delete" aria-label="close"></button>
            </header>
            <section id="display-ingredients" class="modal-card-body">
                <div id="ingredientsrecipe">

                </div> 
            </section>
        </div>
    </div>


    </main>
    <footer>
        
    </footer>
    <script src="https://kit.fontawesome.com/79df7ed02a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
